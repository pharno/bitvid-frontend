{% extends "layout.html" %}
{% block body %}
<div class="container">
<div class="package">
    <h1>Upload your Video</h1>
    <hr>
    <div class="part small">
            <form class="wide" method="post" action="{{ url_for('VideoUploadView:post') }}" enctype="multipart/form-data">
                <label>Title</label>
                <input type="text" name="title" placeholder="Video Title" />
                <label>Description</label>
                <textarea rows="5" name="description" placeholder="Lorem ipsum dolor something something I forgot how it continues"></textarea>
                <input name="videofile" type="file">
                <input type="submit" value="Upload!">
            </form>
        </div>
</div>
</div>
{% endblock %}
