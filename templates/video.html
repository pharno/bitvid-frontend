{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h3>{{video.user_name}} <span class="unbold">posted</span></h3>
    <div class="large-8">
        <div class="package">
            {% if "webm" in videoMedias %}
            <video height="{{videoMedias['webm'].height}}" controlsypy>
                {% for video in videoMedias.values() %}
                    <source src="{{video.path}}" type="video/{{video.codec}}">
                {% endfor %}
              Your browser does not support the video tag.
            </video>
            {% else %}
                No VideoMedia converted (yet)
            {% endif %}
            <hr class="attached">
            <div class="large-6 medium-8">
                <h3>{{video.title}}</h3>
                <p>{{video.description}}</p>
            </div>
            <div class="large-2 medium-8 silent">
                <h3>6,567,787 views</h3>
                <h4>7,787 points</h4>
            </div>
            <hr>
            <div class="large-6 medium-8">
                <h6>Comments</h6>
                <form action="{{ url_for('VideoCommentView:post') }}">

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
