{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h3>{{video.user_name}} <span class="unbold">posted</span></h3>
    <div class="large-8">
        <div class="package">
            <video height="{{video.sizes[-1].height}}" controls autoplay>
              <source src="{{video.sizes[-1].path}}" type="video/{{video.sizes[-1].codec}}">
              Your browser does not support the video tag.
            </video>
            <hr class="attached">
            <div class="large-6 medium-8">
                <h3>{{video.title}}</h3>
                <p>{{video.description}}</p>
            </div>
            <div class="large-2 medium-8 silent">
                {{video.sizes[-1].path}}
                <h3>6,567,787 views</h3>
                <h4>7,787 points</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
